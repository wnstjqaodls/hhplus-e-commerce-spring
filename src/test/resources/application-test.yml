spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?serverTimezone=UTC&characterEncoding=UTF-8
    username: application
    password: application
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  data:
    redis:
      port: 6379
      host: localhost
  cache:
    type: redis

