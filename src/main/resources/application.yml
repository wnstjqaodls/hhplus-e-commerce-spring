spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC

---
spring.config.activate.on-profile: local, test




spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?serverTimezone=UTC&characterEncoding=UTF-8
    username: application
    password: application
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      port: ${REDIS_PORT:6379}
      host: ${REDIS_HOST:localhost}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    database-platform: org.hibernate.dialect.MySQLDialect
  devtools:
    restart:
      enabled: true                    # 재시작 활성화
      additional-paths: src/main/java  # 감시할 경로
      exclude: static/**,public/**     # 제외할 경로
    livereload:
      enabled: true                    # 브라우저 자동 새로고침
      port: 35729
    remote:
      secret: mysecret                 # 원격 DevTools용 (선택사항)

server:
  port: 8080

logging:
  level:
    ecommerce: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
